<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="200" height="200" fill="url(#bgGradient)"/>
  
  <!-- Quill/Feather -->
  <g transform="translate(100, 100)">
    <path d="M 0 -50 Q 6 -35 10 -15 Q 12 0 10 15 Q 6 35 0 50" 
          fill="none" stroke="url(#goldGradient)" stroke-width="5" stroke-linecap="round"/>
    
    <path d="M -6 -38 Q -18 -32 -25 -25" fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M -10 -10 Q -20 -5 -28 0" fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M -10 10 Q -20 15 -28 22" fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M -6 38 Q -18 44 -25 50" fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <path d="M 6 -38 Q 18 -32 25 -25" fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M 10 -10 Q 20 -5 28 0" fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M 10 10 Q 20 15 28 22" fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M 6 38 Q 18 44 25 50" fill="none" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- S Letter -->
  <text x="55" y="125" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle">S</text>
  
  <!-- W Letter -->
  <text x="155" y="125" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle">W</text>
</svg>
